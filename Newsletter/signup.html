<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form method="post" action="/">
            <img class="mb-4" src="assets/log.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Bienvenido</h1>

            <input type="text" name="nombre" class="form-control my-2" placeholder="Nombre" required autofocus>
            <input type="text" name="apellido" class="form-control my-2" placeholder="Apellido" required>
            <input type="email" name="email" class="form-control my-2" placeholder="Email" required>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
            <p class="mt-5 mb-3 text-muted">&copy; Aperture Science</p>
        </form>
    </main>

</body>

</html>
